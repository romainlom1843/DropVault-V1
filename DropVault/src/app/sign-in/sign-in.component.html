<h1 class="titre">Sign In</h1>
<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <form (ngSubmit)="onSignIn(f)" #f="ngForm">
        <div class="form-group">
            <label for="username">
              Username
            </label>
            <input type="username" id="username" class="form-control" name="username" ngModel required>
        </div>
        <div class="form-group">
          <label for="password">
            Password
          </label>
          <input type="password" id="password" class="form-control" name="password" ngModel required>
        </div>
        <div class="row2">
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid" >Se connecter</button>
        <button type="submit" class="btn btn-primary" (click)="onSignOut()">Se deconnecter</button>
        </div>
      </form>
    </div>
  </div>
  <h4 class="titre2" routerLinkActive = "active"> <a routerLink="auth/" >Or Sign up here</a> </h4>
