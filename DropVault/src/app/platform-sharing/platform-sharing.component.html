
<div>
    <label class="btn btn-default p-0">
      <input type="file" name="fichier" id="fichier" (change)="keepFile($event)">
    </label>
     	<label for="key">Key</label>
  	<input type="text" name="key" id="key" (change)="keepKey($event)">

      	Upload
    	</button>
</div>


<div class="card mt-3">
  <button class="btn btn-warning" (click)="getfiles()"> List files</button>
</div>
  
  
  
  
  <div class="card-header">
    <ul class="list-group list-group-flush"> 
    <li class="list-group-item" *ngFor="let name of listFile ">
    <label for="key" >Key</label>
    <input type="text" name="key" id="key" (change)="keepKey2($event)">
    <a (click)="download(name)">{{name}}</a>
    <button type="submit" class="btn btn-danger" (click)= "onDelete(name)">Supprimer</button>
    </li>
    </ul>
</div>


<div>
  <label class="btn btn-default p-0">
    <input type="file" name="fichier2" id="fichier2" (change)="keepFile2($event)">
  </label>
     <label for="key2">Key</label>
  <input type="text" name="key3" id="key3" (change)="keepKey3($event)">
