<h3 class="titre">Listez vos fichiers</h3>
<h6 class="titre2" routerLinkActive = "active">ou <a routerLink="/upload">accéder à votre espace de dépot</a></h6>
<br>
<div class="col-sm-8 col-sm-offset-2">
    <div class="card">
      <button class="btn btn-warning btn-lg" (click)="getfiles()">List files</button>
    </div>
</div>
<br>
<br>

<table class="table table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nom</th>
      <th scope="col">Clef</th>
      <th scope="col">Type</th>
      <th scope="col">Taille</th>
      <th scope="col"> </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let name of listFile; let type of listType; let size of listSize">
    <th>1</th>
    <td ><a (click)="download(name)" >{{name}} </a></td> 
    <td><input type="text" name="key" id="key" placeholder="Insérez la clef" (change)="keepKey2($event)"></td>
    <td>{{type}}</td>
    <td>{{size}} octets</td>
    <td><button type="submit" class="btn btn-danger" (click)= "onDelete(name)">Supprimer</button></td>
    </tr>
  </tbody>
</table>
