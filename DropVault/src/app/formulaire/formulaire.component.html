
<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="name">
            Nom 
          </label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="form-group">
          <label for="surname">
            Prenom
          </label>
          <input type="text" id="surname" class="form-control" name="surname" ngModel required>
        </div>
        <div class="form-group">
            <label for="email">
              Email
            </label>
            <input type="email" id="email" class="form-control" name="email" ngModel required>
        </div>
        <div class="form-group">
            <label for="tel">
              Telephone
            </label>
            <input type="tel" id="tel" class="form-control" name="tel" ngModel required>
        </div>
        <div class="form-group">
          <label for="password">
            Password
          </label>
          <input type="password" id="password" class="form-control" name="password" ngModel required>
        </div>
        <div class="row2">
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>
