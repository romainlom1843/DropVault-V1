<div class="container">
<h1 class="titre">Enregistrez vous !</h1>
</div>
<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="username">
            Username
          </label>
          <input type="text" id="username" class="form-control" name="username" minlength="5" maxlength="45" ngModel required>
        </div>
        <div class="form-group">
            <label for="email">
              Email
            </label>
            <input type="email" id="email" class="form-control" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$" ngModel required>
        </div>
        <div class="form-group">
          <label for="password">
            Password
          </label>
          <input type="password" id="password" class="form-control" name="password" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[-+!*$@%_])([-+!*$@%_\w]{8,45})$" ngModel required >
        </div>
        <div class="row2">
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>

  <h4 class="titre2" routerLinkActive = "active"> <a routerLink="" >Or Sign in here</a> </h4>
